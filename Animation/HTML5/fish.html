<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swimming Fish Animation</title>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #87CEEB; /* Light blue background for river */
    }
    canvas {
      background: #5DADE2; /* River color */
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <canvas id="riverCanvas" width="600" height="400"></canvas>

  <script>
    const canvas = document.getElementById("riverCanvas");
    const ctx = canvas.getContext("2d");

    // Fish properties
    const fish1 = { x: 50, y: 100, size: 20, speed: 2, direction: 1 };
    const fish2 = { x: 550, y: 300, size: 20, speed: 1.5, direction: -1 };

    // Function to draw a simple fish
    function drawFish(fish) {
      ctx.beginPath();
      ctx.ellipse(fish.x, fish.y, fish.size, fish.size / 2, 0, 0, Math.PI * 2);
      ctx.fillStyle = "#FF6347"; // Coral color
      ctx.fill();

      // Fish tail
      ctx.beginPath();
      ctx.moveTo(fish.x - (fish.size * fish.direction), fish.y);
      ctx.lineTo(fish.x - (fish.size * 1.5 * fish.direction), fish.y - fish.size / 3);
      ctx.lineTo(fish.x - (fish.size * 1.5 * fish.direction), fish.y + fish.size / 3);
      ctx.closePath();
      ctx.fillStyle = "#FF4500"; // Darker tail color
      ctx.fill();
    }

    // Animation loop
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas

      // Move fish1
      fish1.x += fish1.speed * fish1.direction;
      if (fish1.x > canvas.width + fish1.size) fish1.x = -fish1.size; // Wrap around

      // Move fish2
      fish2.x += fish2.speed * fish2.direction;
      if (fish2.x < -fish2.size) fish2.x = canvas.width + fish2.size; // Wrap around

      // Draw fish
      drawFish(fish1);
      drawFish(fish2);

      requestAnimationFrame(animate); // Recursive call for animation
    }

    animate(); // Start the animation
  </script>
</body>
</html>
